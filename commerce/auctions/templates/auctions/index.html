{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <div class="container mx-0">
        {% for item in items%}
        <a class="text-decoration-none" href="/listing/{{item.id}}">
            <article class="row img-thumbnail mb-3">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-6">
                            <img class="img-fluid" src="{{item.link}}" alt="">
                        </div>
                        <div class="col-sm-6 p-3">
                            <p class="pt-3 h3"> <strong>{{item.title}}</strong></p>
                            <p class="h5"><strong>Price: ${{item.initialBid}} </strong></p>
                            <p>{{item.description}}</p>
                            <p class="text-black-50"> Created {{item.time}} </p>
                        </div>
                    </div>
                </div>
            </article>
        </a>
        {% endfor %}
    </div>

{% endblock %}
